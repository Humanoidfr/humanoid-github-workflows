name: Front End Assets Linter
on:
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        required: true
      READ_WRITE_PACKAGES_TOKEN:
        description: Read/write packages token
        required: true

jobs:
  assets-linter:
    name: Stylelint & ESlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up NPM auth
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.READ_WRITE_PACKAGES_TOKEN }}
          npm config set @humanoidfr:registry http://npm.pkg.github.com/
      - name: Install npm packages
        shell: bash
        run: npm ci stylelint eslint
      - name: Run Stylelint
        uses: reviewdog/action-stylelint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          stylelint_input: '**/*.scss'
          stylelint_config: './.stylelintrc'
      - name: Run ESlint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: diff_context
          fail_on_error: true
