name: Lint
on:
  workflow_call:
    secrets:
      token:
        required: true
      private-key:
        required: true
jobs:
  lint:
    name: Run linters
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
